{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'css/get_started.css' %}">
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
</head>
<body>
  <div class="container">
    <div class="team-name">
      <h3 class="phonetic-pioneers">Phonetic Pioneers</h3>
    </div>
    <div>
      <h1 class="c-lara">C-LARA</h1>
      <h2 class="phonetic-text">Phonetic texts</h2>
      <a class="get-started" href="{% url 'phonetic:login' %}">Get Started</a>
    </div>
    <img
        class="clip-path-group"
        alt=""
        loading="eager"
        src="{% static 'images/clip-path-group@2x.png' %}"
        data-animate-on-scroll
      />
  </div>
  <script>
    var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
    var observer = new IntersectionObserver(
      (entries) => {
        for (const entry of entries) {
          if (entry.isIntersecting || entry.intersectionRatio > 0) {
            const targetElement = entry.target;
            targetElement.classList.add("animate");
            observer.unobserve(targetElement);
          }
        }
      },
      {
        threshold: 0.15,
      }
    );
    
    for (let i = 0; i < scrollAnimElements.length; i++) {
      observer.observe(scrollAnimElements[i]);
    }
    </script>
</body>
</html>
